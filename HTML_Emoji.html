<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="CSS_Emoji.css" />
</head>
<body>
        <svg height="600" width="600">

                <linearGradient id="linearGrad"
                                 x1="0%" y1="0%" x2="100%" y2="0%">
                   <stop offset="0%" stop-color="#ffff00"/>
                   <stop offset="100%" stop-color="#5c4033" />
                </linearGradient>
                
                <polygon points="0,0 600,0 600,600 0,600" fill="url(#linearGrad)"/>
                
                <radialGradient id="radialGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                   <stop offset="25%" stop-color="#ffff00"/>
                   <stop offset="100%" stop-color="#0000ff" />
                </radialGradient>
                
                <circle cx="300" cy="300" r="205" fill="#78866b" stroke="#006400" stroke-width="5"/>
                
                
                <circle class="lefteye" cx="200" cy="250" r="40" fill="White"/> <!--left eyelid-->
                <circle class="righteye" cx="400" cy="250" r="40" fill="White"/> <!--right eyelid-->
                
                <circle class="leftpupil" cx="200" cy="250" r="20" fill="Black"/> <!--left black eye-->
                <circle class="rightpupil" cx="400" cy="250" r="20" fill="Black"/> <!--right black eye-->
                
                <circle cx="300" cy="360" r="100" fill="White"/> <!--lips semicircle-->
                <circle cx="300" cy="360" r="50" fill="red"/> <!--mouth semicircle-->
                
                <polygon points="420,360 150,360 270,250 350,250" fill="#78866b"/> <!--mask for semicircle-->
                
                <polygon points = "420,90 360,60 300,90 240,60 180,90 120,60 120,190 480,190 480,60 " fill = "#FFD700"/> <!--crown-->

                <circle cx="300" cy="300" r="20" fill="#DADD98"/> <!--nose-->
                
                </svg>
        <script src="Lerp_Color.js"></script>
        <script src="Functions.js"></script>
        <script src="Main_JS_Emoji.js"></script>
       
</body>
</html>
